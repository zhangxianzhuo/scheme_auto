name: timezone

on:
  schedule:
    - cron: '33 5 * * *'
  workflow_dispatch:

jobs:
  show_data:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: show current day
        # run: date +%F_%H:%M:%S
        run: |
          date -u
          date

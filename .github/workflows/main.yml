name: schedule_by_miniute
on:
  push:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: check
        uses: actions/checkout@v2

      - name: write_to_file
        run: |
          date +%s >> tt
          git add tt
          git config --global user.email "zhangxianzhuo@hotmail.com"
          git config --global user.name "zhangxianzhuo"
          git commit -m "add file tt"
          git push
        
